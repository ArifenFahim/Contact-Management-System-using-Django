<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{% url 'contact_detail' result.id %}">{{ result.first_name }}</a>
            ({{ result.email }}, {{ result.phone_number }})
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Contact List</a>
</body>
</html>
